<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sample Table v2</title>
    <!-- Include stylesheet for Table -->
    <link rel="stylesheet" href="tableStyles.css" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <!-- Include jQuery Popup Overlay -->
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Other Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7/16/2018</td>
                <td>Kansas City</td>
                <td> <a class="initialism external1_open btn btn-success" href="#external1">Image</a> ,<a class="initialism external2_open btn btn-success" href="#external2"> HTML List</a></td>
            </tr>
        </tbody>
    </table>

    <!-- Invoke calls to popup overlays -->
    <!-- External1 -->
    <div id="external1" class="well" style="max-width:44em;" />
    <script>
        $(document).ready(function () {
            $('#external1').popup();
        });
        $(function () {
            $("#external1").load("external1.html");
        });
    </script>
    <!-- External2 -->
    <div id="external2" class="well" style="max-width:44em;" />
    <script>
        $(document).ready(function () {
            $('#external2').popup();
        });
        $(function () {
            $("#external2").load("external2.html");
        });
    </script>

</body>

</html>
