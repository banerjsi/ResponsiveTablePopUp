<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sample Table v2</title>
    <link rel="stylesheet" href="tableStyles1.css" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <!-- Include jQuery Popup Overlay -->
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Other Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7/16/2018</td>
                <td>Kansas City</td>
                <td> <a class="initialism basic_open btn btn-success" href="#basic">Basic</a> , Album Cover</td>
            </tr>
        </tbody>
    </table>

    <!-- Basic -->
    <div id="basic" class="well" style="max-width:44em;">
        <h4>Basic example</h4>
        <img src="ticket.jpg" />
        <button class="basic_close btn btn-default">Close</button>
    </div>
    <script>
        $(document).ready(function () {
            $('#basic').popup();
        });
    </script>

</body>

</html>
